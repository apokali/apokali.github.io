<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navigation.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type='text/javascript'>
        $(document).ready(function() {
            $(".mobile-anchor #button").click(function() {
                $(".desk-anchor").slideToggle(500);
            })
        })
    </script>
</head>

<body>
    <div class="contents">
        <nav>
            <div class="desk-anchor">
                <img src="logo.png" id="logo">
                <ul>
                    <li><a href="#"><strong>ADMISSION</strong></a></li>
                    <li><a href="#"><strong>NEWSLETTERS</strong></a></li>
                    <li><a href="#"><strong>CLUBS</strong></a></li>
                    <li><a href="#"><strong>ABOUT</strong></a></li>
                </ul>
                <div style="clear:both"></div>
            </div>
            <div class="mobile-anchor">
                <img src="logo.png" id="logo">
                <img src="menu_button.svg" id="button">
                <div style="clear:both"></div>
            </div>
            
        </nav>
    </div>
    
</body>

</html>
